<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
            <div class="box">
                <h2 class="texto_principal">Your Result</h2>
                <div class="number">
                    <p class="item_number">
                        76
                    </p>
                    <p class="number_two">of 100</p>
                </div>
                <div>
                    <h2 class="texto_secundario">
                        Great
                    </h2>
                    <p class="texto_paragrafo">
                        You scored higher than 65% of the<br>people who have taken these tests
                    </p>
                </div>
            </div>
            <div class="box_1">
                <h2 class="texto_indice">
                    Summary
                </h2>
                <div class="itens_indice">
                    <a class="card card_reaction" href="">
                        <img src="./images/icon-reaction.svg" alt="">
                        <h4>Reaction</h4>
                        <span class="number_span">80<span class="span">/100</span></span>
                    </a>
                    <a class="card card_memory" href="">
                        <img src="./images/icon-memory.svg" alt="">
                        <h4>Memory</h4>
                        <span class="number_span">92<span class="span">/100</span></span>
                    </a>
                    <a class="card card_verbal" href="">
                        <img src="./images/icon-verbal.svg" alt="">
                        <h4>Verbal</h4>
                        <span class="number_span">61<span class="span">/100</span></span>
                    </a>
                    <a class="card card_visual" href="">
                        <img src="./images/icon-visual.svg" alt="">
                        <h3>Visual</h3>
                        <span class="number_span">72<span class="span">/100</span></span>
                    </a>
                </div>
                <button class="btn">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
